<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Maito's Parking</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="row">
          <div class="col-1">
            <a class="navbar-brand" href="#">
              <img src="./img/logo.png" alt="logo" style="width: 40px" />
            </a>
          </div>
          <div class="col-11">
            <a
              class="navbar-brand text-center"
              href="#"
              style="margin-left: 40vw; font-size: 2rem; font-weight: bold"
              >Maito's Parking</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-4 container-fluid">
      <div class="row">
        <div class="col-6">
          <h1 class="text-center">Vagas</h1>
        </div>
        <div class="col-6">
          <h1 class="text-center">Painel de Informações</h1>
        </div>
      </div>
      <div class="row text-center d-flex" style="height: 200px">
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="a1Place"
          ></div>
          <h4>A1</h4>
        </div>
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="a2Place"
          ></div>
          <h4>A2</h4>
        </div>
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="b1Place"
          ></div>
          <h4>B1</h4>
        </div>
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="b2Place"
          ></div>
          <h4>B2</h4>
        </div>
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="c1Place"
          ></div>
          <h4>C1</h4>
        </div>
        <div class="col-1 d-flex flex-column align-items-center">
          <div
            class="bg-success rounded-circle"
            style="height: 25px; width: 25px"
            id="c2Place"
          ></div>
          <h4>C2</h4>
        </div>
        <div class="col-6">
          <div
            class="bg-dark overflow-auto"
            style="height: 230px; width: 100%"
            id="informationPainel"
          ></div>
        </div>
      </div>

      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-12 border pb-2">
            <h2 class="text-center mt-3 bg-dark text-white">
              Fluxo de Veículos
            </h2>
            <div class="d-flex justify-content-around mt-3">
              <form>
                <h4>Entrada</h4>
                <div class="form-group">
                  <label for="model">Modelo</label>
                  <input type="text" class="form-control" id="modelInput" />
                </div>
                <div class="form-group">
                  <label for="color">Cor</label>
                  <select class="custom-select mr-sm-2" id="colorInput">
                    <option selected value="noColor">Escolher cor</option>
                    <option value="azul">Azul</option>
                    <option value="preto">Preto</option>
                    <option value="branco">Branco</option>
                    <option value="vermelho">Vermelho</option>
                    <option value="prata">Prata</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="carPlate">Placa</label>
                  <input type="text" class="form-control" id="plateInput" />
                </div>
                <div class="form-group">
                  <label for="year">Ano</label>
                  <input type="number" class="form-control" id="yearInput" />
                </div>
                <!-- id="createCarButton" -->
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="createCar()"
                >
                  Entrada
                </button>
              </form>
              <form>
                <h4>Saída</h4>
                <div class="form-group">
                  <label for="model">Placa</label>
                  <input type="text" class="form-control" id="exitInput" />
                </div>
                <div class="form-group">
                  <label for="time">Tempo</label>
                  <input type="text" class="form-control" id="timeInput" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="removeCar()"
                >
                  Saída
                </button>
                <div class="form-group mt-4">
                  <label for="bill">Total do valor pago</label>
                  <input
                    type="text"
                    class="form-control"
                    id="valueInput"
                    disabled
                  />
                </div>
              </form>
              <form>
                <h4>Procurar Carros</h4>
                <div class="form-group">
                  <label for="carPlate">Informe o dado</label>
                  <input type="text" class="form-control" id="searchInput" />
                </div>
                <div class="form-row align-items-center d-flex">
                  <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="searchByAtribute">
                      <option selected>Escolher por...</option>
                      <option value="1">Placa</option>
                      <option value="2">Cor</option>
                      <option value="3">Modelo</option>
                      <option value="4">Ano</option>
                      <option value="5">Vaga</option>
                    </select>
                  </div>
                  <div class="col-auto my-1">
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="searchAtributes()"
                    >
                      Procurar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="col-3 mt-3">
            <h4 class="text-center">Top 3 clientes</h4>
            <div class="d-flex justify-content-around mt-3">
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Placa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div> -->
        </div>
      </div>
    </main>

    <footer class="fixed-bottom text-center bg-dark text-white">
      Project by Rafael Maito
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
